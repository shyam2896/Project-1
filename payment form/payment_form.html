<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <a href=""></a>
    <link rel="stylesheet" href="style3.css">
    <title>Payment Form</title>
  </head>
  <body>
    <div class="container">  
    <form action="" method="get">
      <h1>Payment Form</h1>
      <hr>
      <p>Required Fileds Are Followed by *</p>
      <h2>Contact Information</h2>
      <p>Name: * <input type="text" name="name" required placeholder="Ajay Shah"/></p>
      <fieldset>
        <legend>Gender</legend>
        <p>
          Male * <input type="radio" name="gender" id="male" required/> 
          Female * <input type="radio" name="gender" id="female" required/>
        </p>
      </fieldset>
      <p>
        Address: <textarea name="address" id="address" cols="30" rows="10" placeholder="Enter Your Address"></textarea>
      </p>
      <p>
        Email: * <input type="email" name="email" id="email" required placeholder="aadada@xyz.com">
      </p>
      <p>
        Pincode: * <input type="number" name="pincode" id="pincode" required placeholder="123456">
      </p>
      <h2>Payment details</h2>
      <p>
        Card type: *
        <select name="card_type" id="card_type" required>
            <option value="">--Select a Card type--</option>
            <option value="visa">Visa</option>
            <option value="rupay">RuPay</option>
            <option value="mastercard">Mastercard</option>
        </select>
      </p>
      <p>
        Card number: * <input type="number" name="card_nummber" id="card_number" required placeholder="1111-2222-3333-4444">
      </p>
      <p>
        Expiration Date: * <input type="date" name="Exp_date" id="Exp_date">
      </p>
      <p>
        CVV: * <input type="password" name="cvv" id="cvv" required placeholder="123">
      </p>
      <input type="submit" value="Pay Now">
    </form>
  </div>
  </body>
</html>
